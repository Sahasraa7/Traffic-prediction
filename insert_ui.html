<html>
  <head>
    <title>Traffic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      body{
              background-color: rgb(234, 241, 241);
              background-image: url("https://images.theconversation.com/files/304343/original/file-20191128-178135-10fwswo.jpg?ixlib=rb-1.1.0&rect=0%2C0%2C1349%2C665&q=45&auto=format&w=1356&h=668&fit=crop");
                background-repeat: no-repeat, repeat;
      }
  </style>
  </head>
  <body>
    <div class="container">
      <h1 style="margin-left: 25%;">Insert new traffic data record and trigger the training process</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Road" name="road_id" value="{{
          request.form.road_id }}"> <br>
         <input type="text" placeholder="Direction" name="direction" value="{{
          request.form.direction }}"> <br>
        <input type="text" placeholder="Day of Week" name="dayOfWeek" value="{{
          request.form.dayOfWeek }}"> <br>
         <input type="text" placeholder="Time of Day" name="timeOfDay" value="{{
          request.form.timeOfDay }}"> <br>
        <input type="text" placeholder="Traffic Status" name="traffic_status" value="{{
          request.form.traffic_status }}"> <br>
        <input class="btn btn-default" type="submit" value="Insert">
      </form>
      {% if response %}
        <p class="response"> {{ response }}
      {% endif %}
    <br><br>
        <a style="margin-left: 5%; margin-top: 85%; color: rgb(13, 15, 13);" href="/predict_ui">Input data and get the predicted traffic status</a>
    <br>
    <a style="margin-left: 5%; margin-top: 85%; color: rgb(13, 15, 13);" href="/clear">Clear all traffic data records</a>
    </div>
  </body>
</html>
